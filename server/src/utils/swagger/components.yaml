components:
  securitySchemes:
    bearerAuth:
      type: apiKey
      name: Authorization
      in: header
      bearerFormat: JWT
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
    Error404:
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
    Error400:
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: array
                items:
                  type: object
                  properties:
                    code:
                      type: string
                    expected:
                      type: string
                    received:
                      type: string
                    path:
                      type: array
                      items:
                        type: string
                    message:
                      type: string
    Error500:
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
    CustomError:
    
      properties:
        error:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
              expected:
                type: string
              received:
                type: string
              path:
                type: array
                items:
                  type: string
              message:
                type: string
