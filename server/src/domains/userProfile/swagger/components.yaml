components:
  schemas:
    address:
      type: object
      properties:
        country:
          type: string
        region:
          type: string
        city:
          type: string
        barangay:
          type: string
        street:
          type: string
    userProfile:
      allOf:
        - $ref: "#/components/schemas/_id"
        - $ref: "#/components/schemas/userId"
        - type: object
          properties:
            firstName:
              type: string
            middleName:
              type: string
            lastName:
              type: string
            nameExtension:
              type: string
            phoneNumber:
              type: string
            contactMethods:
              type: array
              items:
                type: number
                enum: [0, 1, 2]
              description: |
                - `0`: Email
                - `1`: Phon Call
                - `2`: SMS
              example: [0, 1, 2]
            address:
              type: object
              properties:
                current:
                  $ref: "#/components/schemas/address"
                permanent:
                  $ref: "#/components/schemas/address"
        - $ref: "#/components/schemas/date"

  responses:
    getUserProfiles:
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/responseSuccess"
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/userProfile"
