/user-profiles:
  get:
    summary: Get user profiles
    tags:
      - User Profiles
    security:
      - bearerAuth: []
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserProfile"
      404: 
        description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  post:
    summary: Create user profile
    tags:
      - User Profiles
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UserProfile"
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
  delete:
    summary: Delete user profile
    tags:
      - User Profiles
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    responses:
      200:
        description: OK
  put:
    summary: Update user profile
    tags:
      - User Profiles
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UserProfile"
    responses:
      200:
        description: OK
