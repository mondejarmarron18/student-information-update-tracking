/users:
  get:
    summary: Get users
    security:
      - bearerAuth: []
    tags: [Users]
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                allOf:
                  - $ref: "#/components/schemas/_id"
                  - $ref: "#/components/schemas/userProfile"
  post:
    summary: Create user
    tags: [Users]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/User"
      responses:
      204:
        description: No content
      400:
        $ref: "#/components/schemas/Error400"
      404:
        $ref: "#/components/schemas/Error404"
      500:
        $ref: "#/components/schemas/Error500"

/users/token:
  post:
    summary: Get token
    tags: [Users]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
                example: mondejarmarron18@gmail.com
              password:
                type: string
                format: password
                examplde: admin123
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserToken"
      400:
        $ref: "#/components/schemas/Error400"
      404:
        $ref: "#/components/schemas/Error404"
      500:
        $ref: "#/components/schemas/Error500"

/users/verify-email/{verificationCode}:
  get:
    summary: Verify email
    tags: [Users]
    parameters:
      - in: path
        name: verificationCode
        schema:
          type: string
        required: true
    responses:
      200:
        description: OK
        content:
          plain/text:
            schema:
              type: string
              example: "Email verified"
      400:
        $ref: "#/components/schemas/Error400"
      404:
        $ref: "#/components/schemas/Error404"
      500:
        $ref: "#/components/schemas/Error500"
