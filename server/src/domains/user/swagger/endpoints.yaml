/users:
  get:
    summary: Get users
    security:
      - bearerAuth: []
    tags: [Users]
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                allOf:
                  - $ref: "#/components/schemas/responseSuccess"
                  - type: object
                    properties:
                      data:
                        allOf:
                          - $ref: "#/components/schemas/_id"
                          - $ref: "#/components/schemas/user"
                          - $ref: "#/components/schemas/date"
  post:
    summary: Create user
    tags: [Users]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/user"
    responses:
      204:
        description: No content
      400:
        $ref: "#/components/responses/badRequest"
      404:
        $ref: "#/components/responses/unauthorized"
      500:
        $ref: "#/components/responses/internalServerError"

/users/login:
  post:
    summary: Get token
    tags: [Users]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
                example: mondejarmarron18@gmail.com
              password:
                type: string
                format: password
                examplde: admin123
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: integer
                  example: 200
                data:
                  $ref: "#/components/schemas/accessToken"
                message:
                  type: string
                  example: "Access Token"
      400:
        $ref: "#/components/responses/badRequest"
      404:
        $ref: "#/components/responses/unauthorized"
      500:
        $ref: "#/components/responses/internalServerError"

/users/logout:
  post:
    summary: Logout
    security:
      - bearerAuth: []
    tags: [Users]
    responses:
      204:
        description: No content
      400:
        $ref: "#/components/responses/badRequest"
      404:
        $ref: "#/components/responses/unauthorized"
      500:
        $ref: "#/components/responses/internalServerError"

/users/verify-email/{verificationCode}:
  get:
    summary: Verify email
    tags: [Users]
    parameters:
      - in: path
        name: verificationCode
        schema:
          type: string
        required: true
    responses:
      200:
        description: OK
        content:
          plain/text:
            schema:
              type: string
              example: "Email verified"
      400:
        $ref: "#/components/responses/badRequest"
      404:
        $ref: "#/components/responses/unauthorized"
      500:
        $ref: "#/components/responses/internalServerError"
