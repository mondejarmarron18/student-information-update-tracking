components:
  schemas:
    User:
      type: object
      properties:
        roleId:
          type: string
          description: Role ID
        email:
          type: string
          format: email
          description: Email provided by the school
        password:
          type: string
          format: password
    UserToken:
      type: object
      properties:
        token:
          type: string
          description: JWT token
