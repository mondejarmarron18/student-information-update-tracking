/roles:
  get:
    summary: Get roles
    tags: [Roles]
    security:
      - bearerAuth: []
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Role"
      400:
        description: Bad Request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      404:
        description: Not Found
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      500:
        description: Internal Server Error
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
